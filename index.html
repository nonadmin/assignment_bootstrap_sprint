<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jumbotron Template</title>

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

  <!-- Bootstrap navbar, fixed to the top and inverted -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    
    <div class="container">
      
      <div class="navbar-header"> 

        <a href="#" class="navbar-brand">Project name</a>
        
        <button type="button" class="navbar-toggle collapsed" 
        data-toggle="collapse" data-target="#login-form-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>

      </div>

      <div class="collapse navbar-collapse" id="login-form-collapse">

        <form class="navbar-form navbar-right" role="login">
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" class="form-control" id="inputEmail" 
            placeholder="Email">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success">Sign In</button>
        </form>

      </div>

    </div>

  </nav>


  <header class="jumbotron">
    
    <div class="container">

      <h1>Hello, world!</h1>

      <p>This is a template for a simple marketing or informational website. It 
      includes a large callout called a jumbotron and three supporting pieces of 
      content. Use it as a starting point to create something more unique.</p>

      <button class="btn btn-lg btn-primary">Learn more Â»</button>
      

    </div>

  </header>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
